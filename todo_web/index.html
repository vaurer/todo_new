<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" defer></script>
<link rel="stylesheet" href="/style.css">
<script src="/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="form-group">
              <label for="task">Task</label>
              <input type="txt" class="form-control" id="newTaskInput" aria-describedby="emailHelp">
              <small id="taskHelp" class="form-text text-muted">Enter the new task</small>
            </div>
            <div class="form-group">
              <label for="responsible">Responsible</label>
              <input type="txt" class="form-control" id="responsible">
              <small id="responsibleHelp" class="form-text text-muted">Enter who's for this task</small>
            </div>

            <button type="submit" id ="addTask" class="btn btn-primary">Submit</button>
          </form>
      
        </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm">

      </div>
      <div class="col-sm">
        <ul class="list-group" id="todos"></ul>
      </div>
      <div class="col-sm">

      </div>
    </div>
  </div>
  <div id="taskOutHandelbars"></div>
</body>
</html>

<script class="listOfTasks" id="todoList" type="text/x-handlebars-template">
  <div class="container">
    <div class="row row-cols-4">
      <div class="col" >
       <h3>Is task done?</h3>
       </div>
      <div class="col">
        <h3>Task:</h3>
      </div>
      <div class="col">
        <h3>Responsible:</h3>
      </div>
      <div class="col">
      
      </div>
    </div>

  </div>
  <div class="container">

    {{#each this}}
    <div class="row row-cols-4">
      <div class="col">
        {{#if taskDone}}
        <input class="form-check-input" type="radio" onclick=changeIsDone({{id}}) type="checkbox"  checked/>
        {{else}}
        <input class="form-check-input" type="radio" onclick=changeIsDone({{id}}) type="checkbox"  />
        {{/if}}
        <!-- <p>{{taskDone}}</p>  -->
       </div>
      <div class="col">
       <p>{{name}}</p> 
      </div>
      <div class="col">
        <p> {{responsible}}</p> 
      </div>
      <div class="col">
        <!-- <button onClick="removeTask('{{id}}')">Remove Task</button> -->
        <button type="button" class="btn btn-primary btn-lg" onClick="removeTask('{{id}}') ">Remove Task</button>
      </div>
    </div>
    {{/each}}
  </div>

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>You have things to do!</strong> Better start now!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="container">
  
  
    <div class="toast" data-autohide="true">
      <div class="toast-header">
        <strong class="mr-auto text-primary">Toast Header</strong>
        <small class="text-muted">5 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
      </div>
      <div class="toast-body">
        Some text inside the toast body!
      </div>
    </div>
  </div>

</script>
